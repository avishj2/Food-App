<app-search></app-search>
<app-tags></app-tags>
<app-not-fount [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-fount>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" alt="Food Image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
                <div class="stars"></div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price}}‚Çπ
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
